{% extends "layout/base.html" %}
{% block title %}Şifre Sıfırla{% endblock %}
{% block page_title %}Şifre Sıfırla{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <p>E-posta adresinizi girin. Şifre sıfırlama bağlantısı gönderilecektir.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Gönder</button>
    </form>
  </div>
</div>
{% endblock %}

{% extends "layout/base.html" %}
{% block title %}Kurs Ücretli{% endblock %}
{% block page_title %}{{ course.title }}{% endblock %}

{% block content %}
<div class="card card-outline card-warning">
  <div class="card-header">
    <h3 class="card-title mb-0"><i class="fas fa-lock"></i> Ücretli Kurs</h3>
  </div>
  <div class="card-body">
    <p>Bu kurs ücretlidir.</p>
    <p><b>Fiyat:</b> {{ course.price_try }} ₺</p>

    <a class="btn btn-success" href="/payments/course/{{ course.id }}/request/">
      <i class="fas fa-shopping-cart"></i> Satın Alma Talebi Oluştur
    </a>

    <a class="btn btn-outline-secondary" href="/dashboard/">Dashboard</a>
  </div>
</div>
{% endblock %}

{% extends "layout/base.html" %}
{% block title %}Kullanıcı Düzenle{% endblock %}
{% block page_title %}Kullanıcı: {{ u.username }}{% endblock %}

{% block content %}
<div class="card card-outline card-warning">
  <div class="card-header"><h3 class="card-title mb-0">Düzenle</h3></div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-warning">Güncelle</button>
      <a class="btn btn-secondary" href="/manager/users/">Geri</a>
    </form>
  </div>
</div>
{% endblock %}
